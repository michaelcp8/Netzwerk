{% extends "base.html" %}

{% block Center %}
<div class="modal-content">
	<h1>Nuevo Usuario</h1>

		{% if mensaje %}
	<div class="alert alert-danger" style="margin-left:15px; margin-right:15px">
  		<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
  		<span class="sr-only container-fluid">Error:</span>
  		<span>{{mensaje}}</span>
	</div>
	{% endif %}

	<form form id = 'register' method = 'post' enctype = 'multipart/form-data' action='' class="form-horizontal modal-body col-md-offset-2"> {% csrf_token %}

		  <div class="form-group">
                      <label class="col-md-3 control-label">Usuario</label>
                        <div class="col-md-6">
				{{form.username}}			      
			</div>
		  </div>

		  <div class="form-group">
                      <label class="col-md-3 control-label">Nombre</label>
                        <div class="col-md-6">
				{{form.first_name}}			      
			</div>
		  </div>

		  <div class="form-group">
                      <label class="col-md-3 control-label">Contrase√±a</label>
                        <div class="col-md-6">
				{{form.password}}			      
			</div>
		  </div>

		  <div class="form-group">
                      <label class="col-md-3 control-label">E-mail</label>
                        <div class="col-md-6">
				{{form.email}}			      
			</div>
		  </div>

		  <div class="form-group">
		    <div class="col-md-offset-3 col-md-6">
		      <input type = 'submit' value = 'Registrar' class="btn btn-info">
		    </div>
		  </div>
	</form>
</div>
{% endblock %}
